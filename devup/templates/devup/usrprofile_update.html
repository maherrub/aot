{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<br />
<div class="container-fluid">
<div class="row">
    <div class="col-md-6 col-md-push-3 col-lg-6 col-lg-push-3">
        <div class="card">
            <div class=""><kbd>{{user.username}}</kbd> you are updating this item.</div>
                    <div class="card-content">
                        {% if messages %}
                            <ul class="messages">
                                {% for message in messages %}
                                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <table>
                                {{form|crispy}}
                            </table>
                                <input class="btn btn-success col-xs-5 col-sm-5  pull-left col-md-5 col-lg-5" type="submit" value="Save"/>
                                <div onclick="history.go(-1);" class="btn btn-primary col-xs-5 pull-right col-sm-5 col-md-5 col-lg-5">Back</div>
                        </form>
                    </div>
            </div>
        </div>
</div>
</div>


{% endblock %}
